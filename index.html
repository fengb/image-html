<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <title>Image&rarr;Html</title>
    <style>
      h1, h2 { margin: 0 0 20px; }

      section.source {
        float: left;
        width: 30%;
      }
      img#display {
        min-width: 50%;
        max-width: 98%;
        image-rendering: -moz-crisp-edges;
        image-rendering: -o-crisp-edges;
        image-rendering: crisp-edges;
        image-rendering: -webkit-optimize-contrast;
      }
      img#raw { display: none; }

      section.out {
        margin-left: 30%;
      }

      p {
        font-family: monospace;
        border: 2px solid #888;
        overflow: scroll;
      }

      p#css { height: 200px; }
      p#html { height: 400px; }
    </style>
  </head>
  <body>
    <section class='source'>
      <section>
        <h1>Source</h1>
        <input id='upload' type='file' />
      </section>
      <section>
        <h1>Preview</h1>
        <img id='display' />
        <img id='raw' />
      </section>
    </section>
    <section class='out'>
      <section>
        <h1>CSS</h1>
        <p id='css' />
      </section>
      <section>
        <h1>HTML</h1>
        <p id='html' />
      </section>
    </section>
    <script src='image-html.js'></script>
    <script>
      !function(){
        var upload = document.getElementById('upload');
        var img = {
          display: document.getElementById('display'),
          raw: document.getElementById('raw')
        };
        upload.onchange = function(){
          var reader = new FileReader();
          reader.onload = function(evt){
            img.display.src = evt.target.result;
            img.raw.src = evt.target.result;
          }
          reader.readAsDataURL(upload.files[0]);
        };

        var output = {
          css: document.getElementById('css'),
          html: document.getElementById('html')
        };
        img.raw.onload = function(){
          var out = ImageHtml.dom(img.raw, 'a');
          output.css.textContent = out.css();
          output.html.textContent = out.html();
        };
      }();
    </script>
  </body>
</html>
