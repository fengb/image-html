<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <title>Image&rarr;Html</title>
    <link rel='stylesheet' media='all' href='page.css' />
  </head>
  <body>
    <section class='source'>
      <section>
        <h1>Source</h1>
        <label>
          <strong>Upload</strong>
          <input id='upload' type='file' />
        </label>
        <label class='optional'>
          <strong>Format</strong>
          <select id='format'></select>
        </label>
        <label class='optional'>
          <strong>Image ID</strong>
          <input id='image-id' type='text' value='a' />
        </label>
      </section>
    </section>
    <section class='out'>
      <section>
        <h1>Preview</h1>
        <style id='preview-css'></style>
        <div id='preview-html'></div>
      </section>
      <section>
        <h1>CSS <span id='css-desc'></span></h1>
        <textarea id='css' readonly='readonly'></textarea>
      </section>
      <section>
        <h1>HTML <span id='html-desc'></span></h1>
        <textarea id='html' readonly='readonly'></textarea>
      </section>
      <section>
        <h1>JS <span id='js-desc'></span></h1>
        <textarea id='js' readonly='readonly'></textarea>
      </section>
    </section>
    <script src='image-html.all.js'></script>
    <script src='page.js'></script>
  </body>
</html>
